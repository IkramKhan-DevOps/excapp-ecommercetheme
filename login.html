<script>

  $(document).ready(function () {
    console.log(window.localStorage)
    $('#login').click(function () {

      let email = $('#email').val();
      let password = $('#password').val();

      // email CHECK ISEMPTY
      if (!isNullOrEmpty(email)) {

        // PASSWORD CHECK ISEMPTY
        if (!isNullOrEmpty(password)) {

          // IF LOCAL STORAGE SETTED
          if (!isEmptyNullOrNoStorage('email') && !isEmptyNullOrNoStorage('password')) {

            // email AND PASSWORD CHECK
            if (email == getStoredValue('email') && password == getStoredValue('password')) {

              alert("Welcome Mr. "+ getStoredValue('fname') + " " + getStoredValue('lname'))

            } else {
              alert("Email or Password is Wrong.")
            }

          } else {
            alert("No user data exists -- please signup first.")
          }

        } else {
          alert("Password must not be null or empty.")
        }
      } else {
        alert("email must not be null or empty.")
      }

    });

  });
</script>
