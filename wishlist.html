<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Holland EC | wishlist</title>

<link href="images/logo3661.png" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="css/ui.css" rel="stylesheet" type="text/css"/>
<link href="css/responsive.css" rel="stylesheet" type="text/css" />

<!-- custom javascript -->
<script src="js/script.js" type="text/javascript"></script>

</head>
<body>


<header class="section-header">
<section class="header-main border-bottom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-2 col-lg-3 col-md-12">
        <a href="index.html" class="brand-wrap">
          <img class="logo" src="images/logo3661.png">
        </a> <!-- brand-wrap.// -->
      </div>
      <div class="col-xl-6 col-lg-5 col-md-6">
        <form action="#" class="search-header">
          <div class="input-group w-100">

              <input type="text" class="form-control" placeholder="Search">
              
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i> Search
                </button>
              </div>
            </div>
        </form> <!-- search-wrap .end// -->
      </div> <!-- col.// -->
      <div class="col-xl-4 col-lg-4 col-md-6">
        <div class="widgets-wrap float-md-right">
          <div class="widget-header mr-3">
            <a href="main.html" class="widget-view">
              <div class="icon-area">
                <i class="fa fa-user"></i>
                <span class="notify">3</span>
              </div>
              <small class="text"> My profile </small>
            </a>
          </div>
          <div class="widget-header mr-3">
            <a href="orders.html" class="widget-view">
              <div class="icon-area">
                <i class="fa fa-store"></i>
              </div>
              <small class="text"> Orders </small>
            </a>
          </div>
          <div class="widget-header">
            <a href="cart.html" class="widget-view">
              <div class="icon-area">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <small class="text"> Cart </small>
            </a>
          </div>
        </div> <!-- widgets-wrap.// -->
      </div> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->


</header> <!-- section-header.// -->

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->
	
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item active" href="main.html"> Account overview  </a>
			<a class="list-group-item" href="address.html"> My Address </a>
			<a class="list-group-item" href="orders.html"> My Orders </a>
			<a class="list-group-item" href="wishlist.html"> My wishlist </a>
			<a class="list-group-item" href="setting.html"> Settings </a>
			<a class="list-group-item" href="index.html"> Log out </a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

		<article class="card">
			<div class="card-body">

		<div class="row">
				<div class="col-md-6">
					<figure class="itemside mb-4">
						<div class="aside"><img src="images/items/1.jpg" class="border img-md"></div>
						<figcaption class="info">
							<a href="#" class="title">Great product name goes here</a>
							<p class="price mb-2">$80</p>
							<a href="#" class="btn btn-secondary btn-sm"> Add to cart </a>
							<a href="#" class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Remove from wishlist"> <i class="fa fa-times"></i> </a>
						</figcaption>
					</figure>
				</div> <!-- col.// -->

				<div class="col-md-6">
					<figure class="itemside mb-4">
						<div class="aside"><img src="images/items/2.jpg" class="border img-md"></div>
						<figcaption class="info">
							<a href="#" class="title">Men's Jackeet for Winter </a>
							<p class="price mb-2">$1280</p>
							<a href="#" class="btn btn-secondary btn-sm"> Add to cart </a>
							<a href="#" class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Remove from wishlist"> <i class="fa fa-times"></i> </a>
						</figcaption>
					</figure>
				</div> <!-- col.// -->

				<div class="col-md-6">
					<figure class="itemside mb-4">
						<div class="aside"><img src="images/items/3.jpg" class="border img-md"></div>
						<figcaption class="info">
							<a href="#" class="title">Another book of item goes here </a>
							<p class="price mb-2">$280</p>
							<a href="#" class="btn btn-secondary btn-sm"> Add to cart </a>
							<a href="#" class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Remove from wishlist"> <i class="fa fa-times"></i> </a>
						</figcaption>
					</figure>
				</div> <!-- col.// -->
			</div> <!-- row .//  -->

			</div> <!-- card-body.// -->
		</article>


	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



<!-- ========================= FOOTER ========================= -->
<footer class="section-footer bg-secondary">
	<div class="container">
		<section class="footer-bottom text-center">
		
				<p class="text-white">Project Under Development by Aizaz - Part 1</p>
				<p class="text-muted"> &copy 2022 Holland EC, All rights reserved </p>
		</section>
	</div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->


</body>

</html>
