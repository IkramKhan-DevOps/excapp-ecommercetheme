					<h4 class="card-title">Sign up</h4>

					<div class="form-row">

							<input type="password" id="pass" name="pass" class="form-control" placeholder="" required>

							<input type="password" id="cpass" name="cpass" class="form-control" placeholder="" required>

						<div class="form-group col-md-6">

							<select id="country" name="country" class="form-control">

								<option value="russia">Russia</option>
								<option value="holland" selected="">Holland</option>
								<option value="india">India</option>
								<option value="usa">USA</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label>Full Address</label>

					<div class="form-group">

							</a>

<script>

	$(document).ready(function () {

		let allError = $('#allError');
		let emailError = $('#emailError');
		let cpassError = $('#cpassError');
		let passError = $('#passError');

		allError.hide();

		let _fname = $('#fname');
		let _lname = $('#lname');
		let _email = $('#email');
		let _pass = $('#pass');
		let _cpass = $('#cpass');
		let _gender = $('#gender');
		let _age = $('#age');
		let _country = $('#country');
		let _address = $('#address');

		let register = $('#register');

		/*
		----------------------------------------------------------------------------------------
		EVENTS
		----------------------------------------------------------------------------------------
		*/

		// REGISTER EVENT
		register.click(function () {

			if (fieldsAreNotEmpty()) {
				if (validateEmail) {
					if (validatePassword) {
						if (validateConfirmPassword) {
							
							allError.hide();
							window.localStorage.setItem('fname', _fname.val());
							window.localStorage.setItem('lname', _lname.val());
							window.localStorage.setItem('email', _email.val());
							window.localStorage.setItem('password', _pass.val());
							window.localStorage.setItem('country', _country.val());
							window.localStorage.setItem('gender', _gender.val());
							
							alert('User registered successfully.')

						} else {
							allError.text('Password and Confirm Password Field Does not Matched.');
							allError.show();
						}
					} else {
						allError.text('Password must be 8 characters long contains 0-9A-Za-z@$%^$%.');
						allError.show();
					}
				} else {
					allError.text('Email is in-correct please follow the correct format.');
					allError.show();
				}

			} else {
				allError.text('Please Fill all the Fields below.');
				allError.show();
			}
		});

		// EMAIL VERFIY EVENT
		_email.keyup(function(){
			value = $(this).val()
			if(validateEmail()){
				emailError.addClass('text-success')
				emailError.removeClass('text-danger')
				emailError.removeClass('text-muted')
				emailError.text('Email format correct');
			}else{
				emailError.addClass('text-danger')
				emailError.removeClass('text-success')
				emailError.removeClass('text-muted')
				emailError.text('Email is incorrect - please follow proper format.');
			}
		});

        // PASS CHECK EVENT
		_pass.keyup(function(){
			value = $(this).val()
			if(validatePassword()){
				passError.addClass('text-success')
				passError.removeClass('text-danger')
				passError.removeClass('text-muted')
				passError.text('Proper password created and accepted.');
			}else{
				passError.addClass('text-danger')
				passError.removeClass('text-success')
				passError.removeClass('text-muted')
				passError.text('8 chars long must contains 1 no and 1 special char');
			}
		});

		// CONFIRM PASS CHECK EVENT
		_cpass.keyup(function(){
			value = $(this).val()
			if(validateConfirmPassword()){
				cpassError.addClass('text-success')
				cpassError.removeClass('text-danger')
				cpassError.removeClass('text-muted')
				cpassError.text('Passwords matched.');
			}else{
				cpassError.addClass('text-danger')
				cpassError.removeClass('text-success')
				cpassError.removeClass('text-muted')
				cpassError.text('Password doesn not matched!');
			}
		});

		/*
		----------------------------------------------------------------------------------------
		FUNCTIONS
		----------------------------------------------------------------------------------------
		*/

		// FUNCTION: check all the fields are empty or not.
		function fieldsAreNotEmpty() {
			if (isNullOrEmpty(_fname.val()) || isNullOrEmpty(_lname.val()) ||
				isNullOrEmpty(_email.val()) || isNullOrEmpty(_pass.val()) ||
				isNullOrEmpty(_age.val()) || isNullOrEmpty(_country.val()) ||
				isNullOrEmpty(_cpass.val())) {
				return false
			}
			return true
		}


		// FUNCTION: email validations.
		function validateEmail() {
			var formatRules = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if (_email.val().match(formatRules)) {
				return true
			}
			return false
		}

		function validatePassword() {
			var formatRules = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
			if (formatRules.test(_pass.val())) {
				return true
			}
			return false
		}

		function validateConfirmPassword() {
			if (_pass.val() === _cpass.val()) {
				return true
			}
			return false
		}


	});
</script>
